<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03: Rotating Navigation</title>
    <link rel="stylesheet" href="../../css/minified/03.css">
    <script src="https://kit.fontawesome.com/2f5ce14514.js" crossorigin="anonymous"></script>
</head>

<body>
    <button id="bota"></button>
    <div class="container">
        <div class="circle-container">
            <div class="circle">
                <button title="button open" id="close">
                    <i class="fas fa-times fa-xs"></i>
                </button>
                <button title="button close" id="open">
                    <i class="fas fa-bars fa-xs"></i>
                </button>
            </div>
        </div>
        <div class="content">
            <h1>Amazing Article</h1>
            <small>Florin Pop</small>
            <div id='fake-text' class="d-flex flex-row">
            </div>
        </div>
    </div>
    <nav>
        <ul>
            <li><i class="fas fa-home fa-xs"></i><span> Home</span></li>
            <li><i class="fas fa-user-alt fa-xs"></i><span> About</span></li>
            <li><i class="fas fa-envelope fa-xs"></i><span> Contact</span></li>
        </ul>
    </nav>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type='module' src="../../js/03.js"></script>
    <script src="../../js/03_minified.js"></script>
</body>

</html>
