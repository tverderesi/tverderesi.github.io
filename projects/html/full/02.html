<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 02: Progress Steps</title>
    <link rel="stylesheet" href="../../css/full/02.css">
    <link rel="shortcut icon" href="code.ico" type="image/x-icon">

</head>

<body>
    <header>
        <h1>Progress Steps</h1>
    </header>
    <main>

        <div class="container">
            <div class="progress-container">
                <div class="progress" id="progress"></div>
                <div class="circle active">1</div>
                <div class="circle">2</div>
                <div class="circle">3</div>
                <div class="circle">4</div>

            </div>

            <div class="container"> <button type='button' class="btn" id="prev"
            disabled>Prev</button>
                <button type='button' class="btn" id="next">Next</button>
            </div>




        </div>
        <div class="color-picker-container"><label for="color-picker">Pick your color, then press
        'Okay'!</label><input type="color" name="color-picker" id="color-picker"
        value="#000000"><button type="button" class="btn" id="okay">Okay</button></div>

    </main>


    <script type='module' src="../../js/02.js"></script>
    <script type='module' src='../../js/tinycolor.js'></script>
</body>

</html>
