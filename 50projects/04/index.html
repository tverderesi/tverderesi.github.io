<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04: Hidden Search Widget</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Hidden Search Widget</h1>
    <div class="search">

        <input type="text" name="Search" class='input' placeholder='Search...' id="search-bar">
        <button class="btn" name="search button"><i class="fas fa-search"></i></button>

    </div>
    <div>
        <button class="darkmode"><i class="fas fa-moon"></i></button>
    </div>

    <script src="https://kit.fontawesome.com/2f5ce14514.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
